<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Sidebar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Sidebar styles */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      background-color: #fff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 12px 24px;
      text-decoration: none;
      font-size: 18px;
      color: #333;
      display: block;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background-color: #f0f0f0;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
    }

    /* Main content */
    .main {
      transition: margin-left 0.3s;
      padding: 20px;
    }

    .openbtn {
      font-size: 20px;
      cursor: pointer;
      background-color: #2196F3;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
    }

    .openbtn:hover {
      background-color: #0b7dda;
    }

    /* Responsive */
    @media screen and (max-width: 600px) {
      .sidebar a {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div id="mySidebar" class="sidebar">
    <span class="closebtn" onclick="closeNav()">&times;</span>
    <a href="#">Home</a>
    <a href="#">Competitions</a>
    <a href="#">Datasets</a>
    <a href="#">Models</a>
    <a href="#">Benchmarks</a>
    <a href="#">Code</a>
    <a href="#">Discussions</a>
    <a href="#">Learn</a>
    <a href="#">More</a>
    <a href="#">View Active Events</a>
  </div>

  <div class="main">
    <button class="openbtn" onclick="openNav()">â˜° Menu</button>
    <h2>Responsive Sidebar Example</h2>
    <p>Click on the Menu button to open the sidebar navigation.</p>
  </div>

  <script>
    function openNav() {
      document.getElementById("mySidebar").style.width = "250px";
      // document.querySelector(".main").style.marginLeft = "0px";
    }

    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
      // document.querySelector(".main").style.marginLeft= "0";
    }
  </script>
</body>
</html>
